<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

</head>
<body>
<nav th:fragment="menu(n)" class = "ui inverted segment tb_mini">
    <div class="ui container">
        <div class = "ui inverted secondary stackable menu">
            <h2 class = "ui teal header">Zifeng's Blog</h2>
            <a href="#" class="m-item item m_mobile_hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Main Page</a>
            <a href="#" class="m-item item m_mobile_hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Category</a>
            <a href="#" class="m-item item m_mobile_hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Tags</a>
            <a href="#" class="m-item item m_mobile_hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>Archives</a>
            <a href="#" class="m-item item m_mobile_hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>About Me</a>
            <div class="right m-item item m_mobile_hide">
                <div class = "ui icon inverted transparent input">
                    <label>
                        <input type="text" placeholder="Searching">
                    </label>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>


<!--底部footer-->
<footer th:replace="fragments :: footer" class="ui inverted vertical segment tb_massive">
    <div class = "ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="">This is Zifeng's personal Blog</p>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">Latest Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class = "item">User Story</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class = "item">Email: czf990318@gmail.com</a>
                </div>
            </div>

            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/ins.jpg" th:src="@{/images/ins.jpg}" class = "ui rounded image" alt = "" style="width: 120px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<th:block th:fragment="script">
<script src = "https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src = "https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src = "../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src = "../static/lib/tocbot/tocbot.min.js" th:src ="@{/lib/tocbot/tocbot.css}"></script>
</th:block>
</body>
</html>
